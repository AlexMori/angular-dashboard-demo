<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{deviceInformation?.name}}</mat-card-title>
      <mat-card-subtitle>{{deviceInformation?.city}} {{deviceInformation?.state}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>        
        <mat-divider></mat-divider>
        <p>Address: {{deviceInformation?.address}}</p>
        <p>Alarms: {{deviceInformation?.alarms}}</p>
    </mat-card-content>
  </mat-card>
