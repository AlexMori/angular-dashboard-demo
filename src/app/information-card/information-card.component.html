
<mat-card id="{{ dashboardInformation.id }}"  class="example-card">
    <mat-card-header>
      <mat-card-subtitle>{{ dashboardInformation.city }}, {{ dashboardInformation.state }}</mat-card-subtitle>
      <mat-card-title>{{ dashboardInformation.name }}</mat-card-title>
      <mat-icon class="{{ dashboardInformation.icon_class }}">{{ dashboardInformation.icon }} </mat-icon>
    </mat-card-header>
    <mat-card-content>
      <p>{{ dashboardInformation.currentData }} {{ dashboardInformation.unitMeasure }}</p>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
        <mat-chip>
            {{ dashboardInformation.trend }} 
        </mat-chip>    
    </mat-card-actions>
  </mat-card>
